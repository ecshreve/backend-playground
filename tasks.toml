###
# Go tasks
###
[[task]]
  id = "build"
  type = "short"
  dependencies = ["generate"]
  cmd = "go build -o bin/playground ./cmd/playground"

[[task]]
  id = "generate"
  type = "short"
  cmd = "go generate ./..."

[[task]]
    id = "test"
    type = "short"
    cmd = "go test ./..."

###
# ent tasks
###
[[task]]
  id = "entgen"
  description = "Generate ent schema"
  type = "short"
  watch = ["ent/schema/*.go"]
  cmd = """
    echo "Running ent generation with ent"
    go generate ./ent
  """

###
# docker tasks
###
[[task]]
  id = "dbup"
  type = "long"
  cmd = "docker compose up postgres"

[[task]]
  id = "adminer"
  type = "long"
  dependencies = ["dbup"]
  cmd = "docker compose up adminer"

[[task]]
  id = "dbdown"
  type = "short"
  cmd = "docker compose down"

###
# dev server
###
[[task]]
  id = "dev"
  type = "long"
  dependencies = ["dbup"]
  triggers = ["entgen"]
  cmd = "go run ./cmd/playground"
